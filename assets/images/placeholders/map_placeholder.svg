<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E8EDF1"/>
  
  <!-- Map grid lines -->
  <g stroke="#C5D1DC" stroke-width="1">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
  </g>
  
  <!-- Roads -->
  <g stroke="#A3B1C2" stroke-width="3">
    <path d="M50,150 Q200,100 350,150" fill="none"/>
    <path d="M150,50 Q200,200 250,50" fill="none"/>
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(200, 150)">
    <path d="M0,0 C-15,-25 -15,-45 0,-45 C15,-45 15,-25 0,0 Z" fill="#4285F4"/>
    <circle cx="0" cy="-35" r="5" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="275" text-anchor="middle" font-family="Arial" font-size="14" fill="#5F6B7A">Map Placeholder</text>
</svg>