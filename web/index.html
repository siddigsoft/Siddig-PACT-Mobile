<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pact Consultancy Mobile App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pact_mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Google Maps API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwcw1l-M7-sOL5xlVT3A-cWsSWuf0cjQU"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Pact Consultancy</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      // Attach flutter-platform-initialize listener first
      window.addEventListener('flutter-platform-initialize', function () {
        window.flutterWebRenderer = "html";
      });
      
      // Load entry point for the app
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceworkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</head>
<body>
  <!-- Loading indicator (optional) -->
  <div id="loading">
    <style>
      #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      var loading = document.querySelector('#loading');
      
      // Initialize the Flutter engine
      _flutter = {};
      window._flutter = _flutter;
      
      let scriptLoaded = false;
      function scriptLoadCallback() {
        if (!scriptLoaded) {
          scriptLoaded = true;
          window.flutter_inappwebview = {
            // this fake implementation is required by the InAppWebView plugin
            callHandler: function() {
              console.log("InAppWebView callHandler called with: ", arguments);
              return Promise.resolve({});
            }
          };
          
          let flutter = document.createElement('script');
          flutter.src = 'main.dart.js';
          document.body.appendChild(flutter);
          
          flutter.addEventListener('load', function() {
            if (loading) loading.remove();
          });
        }
      }
      
      if ('serviceWorker' in navigator) {
        // Service worker URL is injected by flutter build, do not touch.
        // See: https://flutter.dev/docs/development/platform-integration/web/service-worker
        window.addEventListener('flutter-first-frame', function () {
          navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion);
        });
      }
      
      scriptLoadCallback();
    });
  </script>
</body>
</html>
